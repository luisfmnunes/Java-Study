plugins {
    id 'java'
    id 'pmd'
    id 'checkstyle'
}

group 'one.innovation.digital'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

checkstyle {
    toolVersion = "8.33"
    showViolations = true
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
}

pmd {
    toolVersion = "6.24.0"
    ruleSetFiles = files("config/pmd/ruleset.xml")
    ignoreFailures = true
    consoleOutput = true
}